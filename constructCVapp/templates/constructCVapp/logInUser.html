{% extends 'constructCVapp/base.html' %}
{% block content %}
{#{% load static %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{#    <link rel="stylesheet" href="{% static 'css/loginUser.css' %}">#}
</head>
<style>
    #username {
        width: 200px;
        margin-left: auto;
        margin-right: auto;
    }
    #password1 {
        width: 200px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
<div class="container">
    {% if error %}
        {{ error }}
    {% endif %}
    <div class="text-center">
        <h1>Log In</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password1" placeholder="Enter password">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark">Log in</button>
        </div>
    </form>
    <br>
    <div class="text-center">
        <i>Didn't have an account?</i> <a href="{% url 'signUpUser' %}" class="link-dark">Sign up here</a><br>
        or<br>
        <i><a role="button" class="btn btn-outline-dark" href="{% url 'mainPage' %}">Back to main page</a></i>
    </div>
</div>
</body>
</html>
{% endblock %}
