{% extends 'constructCVapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            {{ error }}
        {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-dark">Log in</button>
    </form>
    <br>
    <div class="text-center">
        <i>Didn't have an account?</i> <a href="{% url 'signUpUser' %}" class="link-dark">Sign up here</a><br>
        or<br>
        <i><a role="button" class="btn btn-outline-dark" href="{% url 'mainPage' %}">Back to main page</a></i>
    </div>
</html>
{% endblock %}
